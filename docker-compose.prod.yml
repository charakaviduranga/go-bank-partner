services:
  postgres:
    image: postgres:18-alpine
    container_name: array-banking-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-arraybank_prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password must be set}
      POSTGRES_DB: ${DB_NAME:-arraybank_prod}
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - array-banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-arraybank_prod} -d ${DB_NAME:-arraybank_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    user: "postgres"
    read_only: false
    tmpfs:
      - /tmp
      - /var/run/postgresql

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: array-banking-api:${IMAGE_TAG:-latest}
    container_name: array-banking-api-prod
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_PORT: ${APP_PORT:-8080}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-arraybank_prod}
      DB_PASSWORD: ${DB_PASSWORD:?Database password must be set}
      DB_NAME: ${DB_NAME:-arraybank_prod}
      DB_SSLMODE: ${DB_SSLMODE:-require}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}
      SEED_DATABASE: false
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:?JWT private key must be set}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:?JWT public key must be set}
      JWT_ISSUER: ${JWT_ISSUER:-banking-api}
      JWT_ACCESS_TOKEN_DURATION: ${JWT_ACCESS_TOKEN_DURATION:-24h}
      JWT_REFRESH_TOKEN_DURATION: ${JWT_REFRESH_TOKEN_DURATION:-168h}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-false}
      ENABLE_PROFILING: ${ENABLE_PROFILING:-false}
      SERVER_READ_TIMEOUT: ${SERVER_READ_TIMEOUT:-30s}
      SERVER_WRITE_TIMEOUT: ${SERVER_WRITE_TIMEOUT:-30s}
      SERVER_IDLE_TIMEOUT: ${SERVER_IDLE_TIMEOUT:-120s}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_REQUESTS_PER_SECOND: ${RATE_LIMIT_REQUESTS_PER_SECOND:-5}
      RATE_LIMIT_BURST: ${RATE_LIMIT_BURST:-10}
      NORTHWIND_BASE_URL: ${NORTHWIND_BASE_URL:-https://northwind.dev.array.io/}
      NORTHWIND_API_KEY: ${NORTHWIND_API_KEY:-your-api-key}
      NORTHWIND_TIMEOUT: ${NORTHWIND_TIMEOUT:-30s}
      WEBHOOK_URL: ${WEBHOOK_URL:-https://webhook.dev.array.io/}

    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - array-banking-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=100M
    user: "1000:1000"

  backup:
    image: postgres:18-alpine
    container_name: array-banking-backup-prod
    command: >
      sh -c "
        while true; do
          pg_dumpall -h postgres -U ${DB_USER:-arraybank_prod} -f /backup/backup_$(date +%Y%m%d_%H%M%S).sql;
          sleep 86400;  # Daily backup
        done
      "
    environment:
      PGPASSWORD: ${DB_PASSWORD:?Database password must be set}
    volumes:
      - ./backups:/backup
    networks:
      - array-banking-network
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  nginx:
    image: nginx:alpine
    container_name: array-banking-nginx-prod
    ports:
      - "80:80"
      # - "443:443"  # Uncomment for HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/ssl:ro  # For SSL certs, uncomment if needed
    networks:
      - array-banking-network
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
    name: array-banking-postgres-data-prod
    driver: local

networks:
  array-banking-network:
    name: array-banking-network-prod
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

